<div class="row navbar">
    <div class="col-lg-3 col-md-3 logo animate"><a href="#/home">
        <img src="/app/images/it-talents-logo1.png" alt=""></a></div>
    <div class="col-lg-1 col-md-1 nav blueNav animate" ><a href="#/home">
        <img src="/app/images/home-5-xxl.png" alt=""></a></div>
    <div class="col-lg-1 col-md-1 nav yellow animate" ><a href="#/students">
        <img src="/app/images/student.png"></a></div>
    <div class="col-lg-1 col-md-1 nav orange animate"><a href="#/projects">
        <img src="/app/images/project.png" alt=""></a></div>
    <div ng-controller="LoginController">
        <div class="col-lg-1 col-md-1 nav green animate" ng-hide="identity.isAuthenticated()">
            <a href="#/register">
                <img src="/app/images/login.png" alt=""></a>
        </div>

        <div  class="col-lg-1 col-md-1 nav pink animate"
              ng-show="identity.isAuthenticated()">
            <a href='#' ng-click="logout()">
                <img src="/app/images/login.png" alt=""></a>
            </a>
        </div>
    </div>
</div>
<div class="projectReview">
    <div class="row projectName">
        <h1>{{project.name}}</h1>
        <img src="/app/images/divider.png" alt="">
        <br>
    </div>
    <ul class="row">
        <li class="col-lg-3 col-md-3 col-sm-4 col-xs-4" ng-repeat="photo in project.photos">
            <img class="img-responsive animate" src="{{photo['photoUrl']}}" style="width:300px; height: 300px;">
        </li>
    </ul>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="row projectInfo">
        <p><h3>Project description :</h3>{{project.description}}</p>
        <p><h3>View source site : </h3><a href="{{project.githubUrl}}">{{project.name}}</a></p>
        <p><h3>IT Talents season :</h3>Some Season</p>
</div>
</div>
<script type="text/javascript" src="/app/js/animations.js"></script>
