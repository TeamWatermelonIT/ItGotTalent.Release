<form role="form" name="addProjectForm" class="col-lg-6" >

        <div class="form-group ">
            <label>email</label>
            <input type="text" name="name"
                   class="form-control"
                   placeholder="users"
                   ng-model="project.users.user">
        </div>
        <div class="form-group ">
            <label>githubUrl</label>
            <input type="text" name=""
                   class="form-control"
                   placeholder="githubUrl"
                   ng-model="project.githubUrl">
        </div>
        <div class="form-group ">
             <label>description</label>
            <input type="text" name=""
                   class="form-control"
                   placeholder="description"
                   ng-model="project.description">
        </div>
        <div class="form-group ">
             <label>name</label>
             <input type="text" name=""
                    class="form-control"
                    placeholder="name"
                    ng-model="project.name">
        </div>
        <div class="form-group ">
            <label>photos</label>
            <input type="text" name=""
                   placeholder="photos"
                   class="form-control"
                   ng-model="project.photos.photoUrl">
        </div>



    <button data-ng-click="addProject(project)">save</button>
</form>
