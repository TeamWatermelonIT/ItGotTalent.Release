
<div class="wrapper" >

    <div class="panel panel-info">
        <div class="panel-heading">
            <h1 class=" text-center">{{student.name}}</h1>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3 col-lg-3 " align="center">
                    <img src="{{student.photoUrl}}" class="img-circle img-responsive">
                </div>


                <div class=" col-md-9 col-lg-9 ">
                    <table class="table table-user-information">
                        <tbody>
                        <tr>
                            <td>Department:</td>
                            <td>Programming</td>
                        </tr>
                        <tr>
                            <td>Season:</td>
                            <td>{{student.season}}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>{{student.email}}</td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>{{student.gender}}</td>
                        </tr>
                        <tr>
                            <td>Date of birth</td>
                            <td>{{student.dateOfBirth}}</td>
                        </tr>
                        <tr>
                            <td>Course</td>
                            <td>{{student.course}}</td>
                        </tr>
                        </tbody>
                    </table>

                    <div>
                        <div class="col-lg-12">
                            <button class="btn btn-primary" ng-click="showMyProjects()">{{text}} projects</button>
                            <!--<button class="btn btn-primary">Team projects</button>-->
                        </div>
                        <div class="panel panel-default col-lg-6" ng-show="showProjects">
                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="project in student.projects">
                                    <a href="#/projects/{{project.id}}">{{project.name}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>




</div>
