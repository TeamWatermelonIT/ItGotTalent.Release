<div class="col-lg-12 col-md-12 col-sm-12">
    <form class="navbar-form navbar-left ng-pristine ng-valid" role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="search">
            <select class="form-control form-control-sm" ng-model="sort">
                <option selected="selected" value="">Default</option>
                <option value="javascript">JavaScript</option>
                <option value="php">PHP</option>
                <option value="java enterpise">Java EE</option>
                <option value="java android">Java android</option>
            </select>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-lg-4 col-sm-6 text-center" ng-repeat="student in student | filter : sort | filter : search">
        <img class="img-circle img-responsive img-center" ng-src="{{student.photoUrl}}" alt="">
        <h3><a href="#/students/{{student.id}}"> {{student.name}}</a>
            <small></small>
        </h3>
        <p><h4>Course  </h4>{{student.course}}</p>
        <p><h4>Season  </h4><strong>{{student.season}}</strong></p>
    </div>
    <div class="row text-center">
        <div class="col-lg-12">
            <ul class="pagination">
                <li>
                    <a href="">«</a>
                </li>
                <li class="active">
                    <a href="">1</a>
                </li>
                <li>
                    <a href="">2</a>
                </li>
                <li>
                    <a href="">3</a>
                </li>
                <li>
                    <a href="">4</a>
                </li>
                <li>
                    <a href="">5</a>
                </li>
                <li>
                    <a href="">»</a>
                </li>
            </ul>
        </div>
    </div>
</div>
