<div class="row navbar">
    <div class="col-lg-3 col-md-3 logo"><a href="#/home">
        <img src="/app/images/it-talents-logo1.png" alt=""></a></div>
    <div class="col-lg-1 col-md-1 nav blueNav animate" ><a href="#/home">
        <img src="/app/images/home-5-xxl.png" alt=""></a></div>
    <div class="col-lg-1 col-md-1 nav yellow" id="active" ><a href="#/students">
        <img src="/app/images/student.png"></a></div>
    <div class="col-lg-1 col-md-1 nav orange animate"><a href="#/projects">
        <img src="/app/images/project.png" alt=""></a></div>
    <div ng-controller="LoginController">
        <div class="col-lg-1 col-md-1 nav green animate" ng-hide="identity.isAuthenticated()">
            <a href="#/register">
                <img src="/app/images/login.png" alt=""></a>
        </div>

        <div  class="col-lg-1 col-md-1 nav pink animate"
              ng-show="identity.isAuthenticated()">
            <a href='#' ng-click="logout()">
                <img src="/app/images/login.png" alt=""></a>
            </a>
        </div>
    </div>
</div>
<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group" id="adv-search">
                            <input type="text" class="form-control" placeholder="Search for students" ng-model="search" />
                            <div class="input-group-btn">
                                <div class="btn-group" role="group">
                                    <div class="dropdown dropdown-lg">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                                        <div class="dropdown-menu dropdown-menu-right" role="menu">
                                            <form class="form-horizontal" role="form">
                                                <div class="form-group">
                                                    <label for="filter">Filter by language</label>
                                                    <select class="form-control" id="filter"
                                                            ng-change="page=1; searchStudents()"
                                                            ng-model="course">
                                                        <option selected="selected" value="">All languages</option>
                                                        <option value="javascript">JavaScript</option>
                                                        <option value="php">PHP</option>
                                                        <option value="java enterpise">Java EE</option>
                                                        <option value="java android">Java android</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="filter2">Filter by season</label>

                                                    <select class="form-control" id="filter2"
                                                            ng-model="season"
                                                            ng-change="page=1; searchStudents()">
                                                        <option value="" selected="selected">Random</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="6">6</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="contain">Search by keyword</label>
                                                    <input class="form-control" type="text" ng-model="search"/>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th>
                        </th>
                        <th>
                            <h3>Student name</h3>
                        </th>
                        <th>
                            <h3>Programming language</h3>
                        </th>
                        <th>
                            <h3>IT Talents Season</h3>
                        </th>
                        <th>
                            <h3>Action</h3>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="student in students | filter : search">
                        <td>
                            <img ng-src="{{student.photoUrl}}" alt="">
                        </td>
                        <td>
                            {{student.name}}
                        </td>
                        <td>
                            {{student.course}}
                        </td>
                        <td>
                            {{student.season}}
                        </td>
                        <td>
                            <a href="#/students/{{student.id}}"><img class="animate" src="/app/images/info-blue.png" alt=""></a>
                        </td>
                    <tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-12 text-center">
            <ul class="pager">
                <li class="previous ">
                    <button data-ng-click="prev()" ng-disabled="flag1">&larr; Back</button>
                </li>
                <li class="next">
                    <button data-ng-click="next()" ng-disabled="flag2">More &rarr;</button>
                </li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="/app/js/animations.js"></script>
