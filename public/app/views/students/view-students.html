<div class="row">
    <div class="box">
        <div class="col-sm-4 text-center" ng-repeat="student in student" style="border: 1px solid #ccc">
            <img class="img-responsive" ng-src="{{student.photoUrl}}" alt="">

            <h4>Name : </h4>
            <a href="#/students/{{student.id}}"> {{student.name}}</a>

            <p><h4>Course : </h4>{{student.course}}</p>
            <p><h4>Season : </h4>{{student.season}}</p>

        </div>
        <div class="clearfix"></div>
        <div class="col-lg-12 text-center">
            <ul class="pager">
                <li class="previous"><a href="">&larr; Back</a>
                </li>
                <li class="next"><a href="">More &rarr;</a>
                </li>
            </ul>
        </div>
    </div>
</div>
